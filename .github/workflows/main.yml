name: Deploy progress-action-plan.bwssulawesi1.id

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Install dependency Laravel di CI (lebih cepat di shared hosting) =====
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, intl, bcmath, pdo_mysql
          coverage: none

      - name: Composer install (no-dev)
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader

      # ===== Upload project ke Hostinger via SCP (pakai whitelist source) =====
      - name: Upload to Hostinger
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          port: ${{ secrets.HOSTINGER_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Kirim hanya yang diperlukan (pisah dengan koma)
          source: >
            app,
            bootstrap,
            config,
            database,
            public,
            resources,
            routes,
            storage,
            vendor,
            artisan,
            composer.json,
            composer.lock
          target: "~/domains/progress-action-plan.bwssulawesi1.id/public_html"
          overwrite: true
          # Tips: kalau mau benar-benar bersih tiap deploy, aktifkan baris di bawah
          # rm: true

      # ===== Jalankan perintah pasca-deploy di server =====
      - name: Run Laravel commands on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          port: ${{ secrets.HOSTINGER_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            # Path project di Hostinger
            cd ~/domains/progress-action-plan.bwssulawesi1.id/public_html

            # Bersihkan cache
            php artisan optimize:clear

            # Rebuild cache
            php artisan config:cache
            php artisan config:clear
            php artisan route:cache
            php artisan view:cache

            echo "âœ… Deploy selesai di ~/domains/progress-action-plan.bwssulawesi1.id/public_html"
